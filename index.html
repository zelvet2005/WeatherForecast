<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="weather.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="region">
        <h1 class="region-name">Region</h1>
        <form class="form">
          <input
            class="region-input"
            type="text"
            placeholder="Enter your city"
          />
        </form>
      </div>
    </header>
    <main>
      <ul class="days-container"></ul>
      <div class="today-forecast-container">
        <div class="forecast-overview"></div>
        <ul class="hours-container"></ul>
      </div>
    </main>
  </body>
</html>
