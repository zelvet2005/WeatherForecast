<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="logo.svg" />
    <script src="weather.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="region">
        <h2 class="region-name"></h2>
        <form class="form">
          <input
            class="region-input"
            type="text"
            placeholder="Enter your city"
          />
        </form>
      </div>
    </header>
    <main>
      <ul class="days-container"></ul>
      <div class="today-forecast-container">
        <div class="forecast-overview"></div>
        <ul class="hours-container"></ul>
      </div>
    </main>
    <div class="error hidden none">
      <h4>Something went wrong <span class="cross">&#10060;</span></h4>
      <p class="error-message"></p>
      <button class="error-btn">Ok</button>
    </div>
  </body>
</html>
